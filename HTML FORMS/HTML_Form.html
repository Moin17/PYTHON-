        <h1>Registration</h1>
        <form>
            <table>
                <tr>
                    <td>Enter name : </td>
                    <td>
                        <input type="text" name="name" placeholder="Enter name" required>
                    </td>
                    
                </tr>
                <tr>
                    <td>Enter email : </td>
                    <td>
                        <input type="email" name="email" placeholder="Enter email" value="gohiljayb10@gmail.com" readonly disabled>
                    </td>
                </tr>
            <tr>
                <td>Enter password : </td>
                <td>
                    <input type="password" name="password" placeholder="Enter password">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other
                </td>
            </tr>
            <tr>
                <td>Subject</td>
                <td>
                    <input type="checkbox" name="chkname" value="C"> C language
                    <input type="checkbox" name="chkname" value="C++"> C++ language
                    <input type="checkbox" name="chkname" value="Java"> Java language
                    <input type="checkbox" name="chkname" value="Python"> Python language
                </td>
            </tr>
            <tr>
                <td>Birthdate</td>
                <td>
                    <input type="date" name="bdate">
                </td>
            </tr>
            <tr>
                <td>Color</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>Suggestion</td>
                <td>
                    <textarea rows="10" cols="30" placeholder="Type something here...."></textarea>
                </td>
            </tr>
            <tr>Number
                <td><input type="number" name="number" placeholder="Enter number" max="6"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="submit">
                    <input type="reset" name="reset" value="reset">
                </td>
            </tr>
            </table>
        </form>
    </body>
</html>
